<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Order Dashboard</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">FoodFast Dashboard</span>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Order List</h1>

   
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Customer</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>Deluxe Pizza</td>
          <td>Ravi Kumar</td>
          <td><span class=" btn btn-outline-dark">Preparing</span></td>
          <td><button class="btn btn-outline-dark">Track</button></td>
        </tr>
        <tr>
          <td>1002</td>
          <td>Classic Burger</td>
          <td>Simran Kaur</td>
          <td><span class="btn btn-outline-dark">Delivered</span></td>
          <td><button class="btn btn-outline-dark">Reorder</button></td>
        </tr>
        <tr>
          <td>1003</td>
          <td>Veg Sandwich</td>
          <td>Aman Singh</td>
          <td><span class="btn btn-outline-dark">Cancelled</span></td>
          <td><button class="btn btn-outline-dark">Support</button></td>
        </tr>
      </tbody>
    </table>

    <div class="mt-5">
      <h2>Order Summary</h2>
      <ul class="list-group">
        <li class="list-group-item">Total Orders: 3</li>
        <li class="list-group-item">Delivered: 1</li>
        <li class="list-group-item">Preparing: 1</li>
        <li class="list-group-item">Cancelled: 1</li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
