<!DOCTYPE html>
<html>
<head>
  <title>Patient Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #dceeff;
    }

    .form-container {
      background-color: #ffffff;
      max-width: 450px;
      margin: 50px auto;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      display: none;
      margin-top: 20px;
      padding: 12px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Patient Registration Form</h2>
    <form id="patientForm">
      <label>Full Name:</label>
      <input type="text" id="fullname" required>

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Age:</label>
      <input type="number" id="age" required>

      <label>Contact:</label>
      <input type="text" id="phone" required>

      <label>Appointment Date:</label>
      <input type="date" id="date" required>

      <label>Symptoms:</label>
      <textarea id="symptoms" rows="3" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('patientForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = 'PAT' + Math.floor(1000 + Math.random() * 9000);
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = 'âœ… Registration successful! Your Patient ID is: ' + id;
      resultDiv.style.display = 'block';
      this.reset();
    });
  </script>

</body>
</html>
